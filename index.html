<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links</title>
    <link rel="icon" type="image/png" sizes="32x32" href="https://i.ibb.co/JR3T4zzB/R-B3-D-logo.jpg">

    <style>
        /* --- Configurações Gerais --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container { width: 100%; max-width: 400px; text-align: center; margin-top: 40px; }

        .profile-pic {
            width: 120px; height: 120px; border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.3);
            object-fit: cover; margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .username { font-size: 1.5rem; font-weight: bold; margin-bottom: 5px; }
        .bio { font-size: 0.9rem; opacity: 0.9; margin-bottom: 30px; }
        .link-list { display: flex; flex-direction: column; gap: 15px; }

        /* --- Estilo dos Botões --- */
        .link-btn {
            display: flex; align-items: center; justify-content: flex-start;
            text-decoration: none; cursor: pointer; /* Cursor de clique */
            background: rgba(255, 255, 255, 0.15); color: white;
            padding: 12px 20px; border-radius: 50px;
            backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .link-btn:hover { background: rgba(255, 255, 255, 1); color: #1e3c72; transform: scale(1.02); }

        .link-icon {
            width: 35px; height: 35px; border-radius: 50%;
            object-fit: cover; margin-right: 15px; background-color: white;
        }

        .link-text { font-weight: 600; font-size: 1.1rem; }

        footer { margin-top: 40px; font-size: 0.8rem; opacity: 0.7; }

        /* --- ESTILO DO MODAL (A JANELA QUE ABRE) --- */
        .modal {
            display: none; /* Escondido por padrão */
            position: fixed; 
            z-index: 999; /* Fica na frente de tudo */
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.85); /* Fundo preto transparente */
            align-items: center;
            justify-content: center;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }

        /* A imagem dentro do modal */
        .modal-content {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
            animation: zoom 0.3s; /* Efeito de zoom ao abrir */
        }

        /* Botão de fechar (X) */
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        @keyframes zoom {
            from {transform:scale(0)} 
            to {transform:scale(1)}
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://i.ibb.co/JR3T4zzB/R-B3-D-logo.jpg" alt="Foto de Perfil" class="profile-pic">
        <div class="username">R&B 3D</div>
        <div class="bio">Links da loja</div>

        <div class="link-list">
            
            <a href="https://drive.google.com/drive/u/0/folders/1PwcfDwKvg31Eh-dCTmFiXcLj3ODmDT91" target="_self" class="link-btn">
                <img src="./img/drive_logo.jpg" class="link-icon">
                <span class="link-text">Drive</span>
            </a>

            <a href="https://docs.google.com/spreadsheets/d/12op8HQYHA36jL22T_plbEG4R5JMbU9hch0OpLYe3LYs/edit?gid=1526767444#gid=1526767444" target="_self" class="link-btn">
                <img src="./img/planilhas_logo.jpg" class="link-icon">
                <span class="link-text">Planilha da loja</span>
            </a>

            <a href="https://bieldopython.github.io/RB3D/" target="_self" class="link-btn">
                <img src="./img/R&B3D_logo.jpg" class="link-icon">
                <span class="link-text">Site da loja</span>
            </a>


            <a href="#" class="link-btn" onclick="abrirModal()">
                <img src="./img/pix_logo.jpg" class="link-icon">
                <span class="link-text">Pix</span>
            </a>

        </div>

    </div>

    <div id="meuModal" class="modal" onclick="fecharModal()">
        <span class="close">&times;</span>
        
        <img class="modal-content" src="./img/pix_qrcode.jpg">
        
        <p style="margin-top:10px; color:white;">Toque em qualquer lugar para fechar</p>
    </div>

    <script>
        // Função para abrir
        function abrirModal() {
            document.getElementById("meuModal").style.display = "flex";
        }

        // Função para fechar
        function fecharModal() {
            document.getElementById("meuModal").style.display = "none";
        }
    </script>

</body>
</html>
